<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>

<body>
    <header>
        <div>
            <img src="img/menu_burguer.png" alt="menu lateral">
        </div>
        <div class="loged">
            <div class="exit">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="25"
                    height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M7 12h14l-3 -3m0 6l3 -3" />
                </svg>
            </div>
            <div class="userLoged">
                <img src="img/p.png" alt="foto de quem está logado">
                <h4>Admir</h4>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="user">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="50" height="50"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#00bfd8" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="7" r="4" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
                <h2>Usuários</h2>
            </div>
            <button>Adicionar Usuário</button>
        </section>
        <nav class="users">
            <div class="card">
                <div class="userlogo">
                    <img src="" alt="">
                </div>
                <h3></h3>
                <div class="actions">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>
        </nav>
    </main>
</body>

</html>
