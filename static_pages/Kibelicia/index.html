<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibelicia login page</title>
    <link rel="stylesheet" href="css/styleLogin.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="left">
        <p id="title">Bem-vindo de volta!!</>
        <p id="subtitle">Olá, é bom vê-lo de volta
            </br>
            acesse sua conta e veja as promoções.
        </p>
        <img src="img/my_password.png" alt="Your password">
    </div>
    <div id="right">
        <div id="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div id="infoLogin">
            <form action="">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <div id="loginMethods">
                    <button>Login</button>
                    <p>or</p>
                    <img src="img/facebook.png" alt="Facebook login">
                    <img src="img/google.png" alt="Google login">
                </div>
            </form>
            <p>Nã tem cadastro?.</p>
            <a href="#">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
